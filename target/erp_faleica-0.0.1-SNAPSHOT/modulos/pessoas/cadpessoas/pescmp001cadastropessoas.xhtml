<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../../WEB-INF/template/layout.xhtml">

	<ui:define name="conteudo">

		<h:form>
			<p:dataTable id="dadosDataTable" var="est" value="#{estSisBean.findAll}">
				<p:column headerText="Codigo Modulo">
					<h:outputText value="#{est.cod_Modulo}" />
				</p:column>
				<p:column headerText="Descrição Modulo">
					<h:outputText value="#{est.desc_Modulo}" />
				</p:column>
				<p:column headerText="Sigla do Modulo">
					<h:outputText value="#{est.sigla_Modulo}" />
				</p:column>
				<p:column headerText="Link Geral">
					<h:outputText value="#{est.link_Geral}" />
				</p:column>
			</p:dataTable>

			<p:commandButton title="Exportar" icon="fa fa-file-excel-o"
				ajax="false">
				<p:dataExporter type="xls" target="dadosDataTable" fileName="usuarios">
				</p:dataExporter>
			</p:commandButton>

		</h:form>


	</ui:define>
</ui:composition>
