<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<!-- Bootstrap Icons -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

	<!-- Bootstrap -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../../../css/mainPageStyles.css" />
	<script src="../../../js/estruturaDoSistema.js"></script>
	
</h:head>
<body onload="init()">

			<div class="col-9" id="colConteudo">


				<div id="conteudo">

					<p:dataTable var="est" value="#{estSisBean.findAll}">
						<p:column headerText="Codigo Modulo">
							<h:outputText value="#{est.cod_Modulo}" />
						</p:column>
						<p:column headerText="Descrição Modulo">
							<h:outputText value="#{est.desc_Modulo}" />
						</p:column>
						<p:column headerText="Sigla do Modulo">
							<h:outputText value="#{est.sigla_Modulo}" />
						</p:column>
						<p:column headerText="Link Geral">
							<h:outputText value="#{est.link_Geral}" />
						</p:column>
					</p:dataTable>
				</div>




			</div>




</body>
</html>
