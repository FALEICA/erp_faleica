<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../../WEB-INF/template/layout.xhtml">

	<ui:define name="conteudo">

		<div class="row">

			<div class="col-12">
				<div class="card" id="cardConteudo">
					<h:form id="frmCadUser">
						<h5>CADASTRO DE USUARIOS</h5>
						<br />

						<p:messages />

						<h:panelGrid id="grid" columns="2">

							<p:outputLabel value="Codigo do Usuario: " for="usuCodigo" />
							<h:panelGroup>
								<p:inputText id="usuCodigo" value="#{cadUserBean.user.usu_Cod}"
									required="true" />
								<p:message for="usuCodigo" />
							</h:panelGroup>

							<p:outputLabel value="Login: " for="usuLogin" />
							<h:panelGroup>
								<p:inputText id="usuLogin" value="#{cadUserBean.user.usu_Login}"
									required="true" />
								<p:message for="usuLogin" />
							</h:panelGroup>

							<p:outputLabel value="E-mail: " for="usuEmail" />
							<h:panelGroup>
								<p:inputText id="usuEmail" value="#{cadUserBean.user.usu_Email}"
									required="true" />
								<p:message for="usuEmail" />
							</h:panelGroup>

							<p:outputLabel value="Senha: " for="usuPwd" />
							<h:panelGroup>
								<p:password id="usuPwd" value="#{cadUserBean.user.usu_Senha}"
									required="true" />
								<p:message for="usuPwd" />
							</h:panelGroup>

						</h:panelGrid>
						<p:commandButton action="#{cadUserBean.saveUser}" value="SALVAR"
							update="grid" />
					</h:form>
				</div>
			</div>

			<div class="row">
				<h:form>
					<p:dataTable 
						id="dadosDataTable" 
						var="allusers" 
						showGridlines="true"
						size="small"
						value="#{cadUserBean.allUsers}">
						<p:column id="hdUsuario" headerText="Usuario_Id">
							<h:outputText value="#{allusers.usu_Id}" />
						</p:column>
						<p:column headerText="Codigo">
							<h:outputText value="#{allusers.usu_Cod}" />
						</p:column>
						<p:column headerText="e-Mail">
							<h:outputText value="#{allusers.usu_Email}" />
						</p:column>
						<p:column headerText="Pass">
							<h:outputText value="#{allusers.usu_Senha}" />
						</p:column>
					</p:dataTable>

					<p:commandButton title="ExportarExcel" icon="fa fa-file-excel-o"
						ajax="false">XLS
						<p:dataExporter type="xls" target="dadosDataTable"
							fileName="userexcel">
						</p:dataExporter>
					</p:commandButton>

					<p:commandButton title="ExportarXml" icon="fa fa-file-excel-o"
						ajax="false">XML
						<p:dataExporter type="xml" target="dadosDataTable"
							fileName="userxml">
						</p:dataExporter>
					</p:commandButton>

				</h:form>

			</div>
		</div>
