<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="shortcut icon" href="/erp_faleica/img/favicon.ico" type="image/x-icon" />

	<!-- Bootstrap Icons -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

	<!-- Bootstrap -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
		crossorigin="anonymous" />
	
	<h:outputStylesheet library="css" name="/erp_faleica/css/templateStyle.css"  />
	<link rel="stylesheet" href="/erp_faleica/css/templateStyle.css" />
	


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous" />


	


</h:head>


<body>
	<div class="container-fluid">



		<!-- DIVISAO TOPO DA PAGINA -->
		<div>
			<div class="row" id="rowHeader">
				<div class="col-3" id="imagemProfile">
					<img src="/erp_faleica/img/avatartest.png" alt="avatar" 
						style="height: 75px; width: 60px"
						
						/>
					
				</div>

				<div class="col-6" id="badgeCol">
					<p>Informações da badge</p>

				</div>

				<div class="col-3">
					<h4 id="TituloSistema">AAAAAAAAA</h4>
						

				</div>
				
				
				
			</div>

		</div>













		<!--DIVISAO LINHA COM AS COLUNAS DE MENUS e COLUNAS DE COMPONENTES -->
		<div class="row">


			<!-- DIVISAO COLUNA DE MENUS... -->
			<div class="col-2" id="colMenu">
				<p:megaMenu 
					orientation="vertical" 
					autoDisplay="false"  
					model="#{menuBean.model}"
				/>
			</div>
			
			

			<!-- DIVISAO COLUNA DE FUNCIONALIDADES E COMPONENTES... -->
			<div class="col-10" id="fundoconteudo">
				<div id="conteudo">
					<ui:insert name="conteudo"></ui:insert>
				</div>
			</div>
		</div>









		<!-- DIVISAO DO RODAPÉ DA PAGINA -->
		<div>
			<div class="row" id="rowFooter">
				<div class="col-3">
					<div class="card text-center" id="cardFooter01">
					<img class="card-img-top" src="/erp_faleica/img/logofaleicadev02.jpg" alt="cardimg" />
						<div>
							<p class="card-text">SIGETEXTUS é um produto produzido por Fabio Leite Cardoso, licenciado para faleicadev.com enterprise que detêm todos os direitos da marca.</p>
							<p class="card-text-phone">Contato: (79) 9 9921-6101 </p>
							<p class="card-text-email">E-mail: <a href="#">fabio.leite.cardoso@gmail.com</a> </p>
						
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card text-center" id="cardFooter02">
					<img class="card-img-top" src="#" alt="cardimg" />
						<div>
							<h5>New Card</h5>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card text-center" id="cardFooter03">
					<img class="card-img-top" src="#" alt="cardimg" />
						<div>
							<h5>New Card</h5>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card text-center" id="cardFooter04">
					<img class="card-img-top" src="#" alt="cardimg" />
						<div>
							<h5>New Card</h5>
						</div>
					</div>
				</div>
				
			</div>
		</div>


	</div>


</body>
</html>
