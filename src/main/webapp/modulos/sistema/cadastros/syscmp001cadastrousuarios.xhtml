<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../../WEB-INF/template/layout.xhtml">

	<ui:define name="conteudo">

		<div class="row">

			<div class="col-12">
				<div class="card" id="cardConteudo">
					<h:form id="frmCadUser">
						<h5>CADASTRO DE USUARIOS</h5>
						<br />

						<p:messages />

						<h:panelGrid id="grid" columns="2">

							<p:outputLabel value="Codigo do Usuario: " for="usuCodigo" />
							<h:panelGroup>
								<p:inputText id="usuCodigo" value="#{cadUserBean.user.usu_Cod}"
									required="true" />
								<p:message for="usuCodigo" />
							</h:panelGroup>

							<p:outputLabel value="Login: " for="usuLogin" />
							<h:panelGroup>
								<p:inputText id="usuLogin" value="#{cadUserBean.user.usu_Login}"
									required="true" />
								<p:message for="usuLogin" />
							</h:panelGroup>

							<p:outputLabel value="E-mail: " for="usuEmail" />
							<h:panelGroup>
								<p:inputText id="usuEmail" value="#{cadUserBean.user.usu_Email}"
									required="true" />
								<p:message for="usuEmail" />
							</h:panelGroup>

							<p:outputLabel value="Senha: " for="usuPwd" />
							<h:panelGroup>
								<p:password id="usuPwd" value="#{cadUserBean.user.usu_Senha}"
									required="true" />
								<p:message for="usuPwd" />
							</h:panelGroup>


						</h:panelGrid>
						<p:commandButton action="#{cadUserBean.saveUser}" value="SALVAR"
							update="grid" />


					</h:form>




				</div>
			</div>
		</div>
		<div class="row" id="divTabela">
			<div class="col-12">
				<h:form id="formTable">
					<h:dataTable id="tabelaFormatacao" var="allusers"
						value="#{cadUserBean.allUsers}" cellpadding="5" rendered="true"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row, order-table-even-row"
						columnClasses="c1, c2, c3, c4">
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{allusers.usu_Id}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo" />
							</f:facet>
							<h:outputText value="#{allusers.usu_Cod}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{allusers.usu_Login}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail" />
							</f:facet>
							<h:outputText value="#{allusers.usu_Email}" />
						</h:column>
						
						<h:column headerText="Password">
							<f:facet name="header">
								<h:outputText value="Senha" />
							</f:facet>
							<h:outputText value="#{allusers.usu_Senha}" />
						</h:column>
					</h:dataTable>

				</h:form>


			</div>
		</div>



	</ui:define>
</ui:composition>
