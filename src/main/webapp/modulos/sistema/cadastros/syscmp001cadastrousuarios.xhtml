<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../../WEB-INF/template/layout.xhtml">

	<ui:define name="conteudo">

		<div class="row">
			<div class="col-2"></div>
			<div class="col-5">
				<div class="card" id="cardConteudo">
					<h:form id="frmCadUser">
						<h5>CADASTRO DE USUARIOS</h5>
						<br />
						<label>Codigo : </label>
						<p:inputText placeholder="codigo" required="true"
							requiredMessage="codigo do usuario é obrigatorio!" />
						<label>Login : </label>
						<p:inputText placeholder="Login" required="true"
							requiredMessage="codigo do usuario é obrigatorio!" />
						<label>Email : </label>
						<p:inputText placeholder="Email" required="true"
							requiredMessage="codigo do usuario é obrigatorio!" />
						<label>Senha : </label>
						<p:inputText placeholder="Password" required="true"
							requiredMessage="codigo do usuario é obrigatorio!" />
						<br />
						<p:button value="Salvar"></p:button>

					</h:form>
				</div>
			</div>
		</div>



	</ui:define>
</ui:composition>
