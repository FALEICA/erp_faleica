<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<!-- Bootstrap Icons -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

	<!-- Bootstrap -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="css/styles.css" />

</h:head>

	<h:body id="mybody">
		

	
	<div class="container" align="center">
		<div class="row align-items-center">
			<div class="col-12">
				<div id="boavinda">
					<h3>Portal FaleicaDev.com</h3>
					
					<div class="grid ui-fluid mt-3 floatlabel-demo" id="fundologin"><BR />
						<div class="field">
							<span class="ui-float-label"> <p:inputText required="true"/> 
								<p:outputLabel for="@previous" value="Usuario ou e-mail" id="user"/>
							</span>
						</div><BR />
						<div class="field">
							<span class="ui-float-label"> 
								<p:inputText type="password" required="true"/> 
								<p:outputLabel for="@previous" value="Senha" id="pwd"/>
							</span>
						</div><BR />
						<div>
							<p:button value="Entrar" styleClass="rounded-button" id="btnLogin"/>							
						</div><BR />
						
						<h:link value="Pagina 2" outcome="modulos/home.xhtml" />
					</div>
				</div>


			</div>



		</div>


	</div>
	
	
	




	</h:body>
</html>
